<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>VueJS: Componentes</title>
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>

    <body>

        <h1 id="autor">Autor: Javier Garcia Peregrina</h1>

        <div id="app">
            <div class="container-fluid">
                <div class="jumbotron">
                        <h1 class="display-4" id="title">{{ col.collection.title }}</h1>
                </div>
                <hr>
                <item-data 
                    v-for="item in col.collection.items" 
                    v-if="!editFilm.includes(col.collection.items.indexOf(item))" 
                    :film="item"
                    :index="col.collection.items.indexOf(item)"
                    :key="col.collection.items.indexOf(item)">
                </item-data>
                <edit-form v-else :film="item" :index="col.collection.items.indexOf(item)"></edit-form>
            </div>
        </div>

        <!-- Template de editForm -->
        <script type="text/x-template" id="editForm">
            <div class="card-group">
                <div class="card shadow ">
                    <div class="card-body text-center">
                        <dl v-for="film in film.data">
                            <dt> {{ film.prompt }} </dt>
                            <input type="text" 
                                v-if ="film.prompt != 'Description'"
                                v-bind:id="film.name+index"
                                v-model="film.value"
                            >
                            <textarea type="text"
                                v-else
                                v-bind:id="film.name+index"
                                v-model="film.value"
                            >
                        </dl>
                        <input type="button" v-on:click="closeForm(index)" value="Cerrar" class="btn btn-primary w-50">
                    </div>
                </div>
            </div>
        </script>

        <!-- Template de ItemData -->
        <script type="text/x-template" id="itemData">
            <div class="card-group">
                <div class="card shadow ">
                    <div class="card-body text-center">
                        <dl v-for="film in film.data">
                            <dt> {{ film.prompt }} </dt>
                            <dd> {{ film.value }} </dd>
                        </dl>
                    </div>
                    <div class="card-footer text-center">
                        <a type="button" target="_blank" class="btn btn-primary w-50" v-bind:href="film.href"> Ver m√°s </a>
                        <input type="button" value="Editar" v-on:click="toggleEditFormVisibility(index)" class="btn btn-secondary w-50">
                    </div> 
                </div>
            </div>
        </script>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/script.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.in.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/poper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootsrap/4.3.1/js/bootstrap.min.js"></script>
    </body>

</html>
